<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>斗地主</title>
	<link rel="stylesheet" type="text/css" href="../css/game1.css">
	<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../js/game.js"></script>
</head>
<body>
<div class="content">
	<img src="../images/return.png" class="return">
	<div class="left">
		<div class="left_min">
			<ul class="play_1"></ul>
			<span></span>
			<div class="info-panel1">
				<span class="rank">小王</span>
				<div>
					<img src="../images/bean.png" class="bean">
					<span>0</span>
				</div>
			</div>
			<p></p>
			<div class="clock">
			 15
			</div>		
		</div>
	</div>
	<div class="mid">
		<div class="mid_top">
			<ul class="all_poker" ></ul>		<!-- 存放要一开始加载的一副牌的区域 -->
			<ul class="play_4"></ul>			<!-- 存放游戏发牌中留下的三张底牌列表区域 -->
			<ul class="now_poker_1"></ul>		<!--玩家1的出牌区域-->
			<ul class="now_poker_2"></ul>		<!--玩家2的出牌区域-->
			<ul class="now_poker_3"></ul>		<!--玩家3的出牌区域-->
		</div>
		<div class="mid_end">
			<ul class="play_2"></ul>
			<span></span>
			<div class="info-panel2">
				<span class="rank">小张</span>
				<div>
					<img src="../images/bean.png" class="bean">
					<span>0</span>
				</div>
			</div>
			<p></p>
			<div class="clock">30</div>
			<input class="play" type="button" value="出牌">		
			<input class="pass" type="button" value="不出">		
		</div>
	</div>
	<div class="right">
		<div class="right_min">
			<ul class="play_3"></ul>
			<p></p>
			<span></span>
			<div class="info-panel3">
				<span class="rank">小红</span>
				<div >
					<img src="../images/bean.png" class="bean">
					<span>0</span>
				</div>
			</div>
			<p></p>
			<div class="clock">30</div>
		</div>
	</div>
	<div class="alert-div1">
		<span id="alertSpan">客官您的豆子不足啦，应该去更低级的场次玩~</span>
	</div>
	<div class="alert-div2">
		<span id="alertSpan">客官您的豆子太多啦，应该去更高级的场次玩~</span>
	</div>
	<div class="tuoguan">
		<div class="tuoguan-content">
			<button style="margin-top: 100px" id="cancelTuoguan">取消托管</button>
		</div>
	</div>
	<div class="scoreFrame">
		<p class="title">菜鸟场</p>
		<p class="scoreContent">倍数:<span>200</span></p>
	</div>
	<img id="images" src="../images/zhadan.gif">
	<div id="tishi">
		<!-- <h6></h6>
		<input id="ok" type="button" value="点我"> -->
	</div>
	<div id="tishi1"></div> <!-- 客官 你这是开挂啊 -->
	<div id="tishi2"></div>
		<div id="win">
			<h6></h6>
			<div class="userMessage"></div>
			<div class="userMessage"></div>
			<div class="userMessage"></div>
			<a id="exitGame" href="javascript:;"></a>
			<a id="conform" href="javascript:;"></a>
		</div>
	<div id="must"><a id="sure"></a></div>
		<div class="nc" id="nc1"></div>
		<div class="nc" id="nc2"></div>
		<div class="nc" id="nc3"></div>
	</div>
	<div class="sound sound_play" id="soundControl"></div>
	<div class="video video_play" id="videoControl"></div>
	<video class="startVideo" id="startVideo" src="../video/xiongchumo.mp4" loop="loop"></video>
</div>
